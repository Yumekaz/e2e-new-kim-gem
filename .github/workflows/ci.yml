name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      JWT_SECRET: ci-jwt-secret
      JWT_REFRESH_SECRET: ci-refresh-secret
      URL_SIGNING_SECRET: ci-url-signing-secret
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install server deps
        run: npm ci

      - name: Install client deps
        run: npm ci
        working-directory: client

      - name: Build client
        run: npm run build
        working-directory: client

      - name: Start server
        run: npm run start > server.log 2>&1 &

      - name: Wait for health endpoint
        run: npx wait-on http://localhost:3000/api/health

      - name: Run unit/integration tests
        run: npm test
